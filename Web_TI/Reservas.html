<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Styles/StyleReserva.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>Reserva</title>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
            <i class="bx bx-menu"></i>
            </label>
            <label class="logo">TECH INN</label>
            <ul>
                <li><a href="./Main2.html" class="active">Home</a></li>
                <li><a href="./UsuRegistrar.html" class="active">Registrar</a></li>
                <li><a href="./Reservas.html">Reservas</a></li>
                <li><a href="./Servicios.html">Servicios</a></li>
                <li><a href="./Informacion.html">Informacion</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="div_h2">
            <h2>Reserva con Tech Inn</h2>
        </div>

        <div class="div_search">
            <input placeholder="Destino" class="search" type="search">
            <p>Fecha Ingreso</p>
            <input class="date1" type="date">
            <p>Fecha Salida</p>
            <input class="date2" type="date">
            <p>Cantidad de personas</p>
            <select name="menu" class="menu">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>+</option>
              </select>
              <p>Tipo de Habitación</p>
            <select name="menu" class="menu2">
                <option>Sencilla</option>
                <option>Doble</option>
                <option>Triple</option>
                <option>Quad</option>
                <option>Queen</option>
                <option>King</option>
            </select>
            <button class="botone"><a href="./ResBuscar.html">Buscar</a></button>
        </div>
    </section>

    <section>
        <div class="destinos">
            <img src="./Images/medellin.jpg" alt="">
            <img src="./Images/cartagena.png" alt="">
            <img src="./Images/cali.jpg" alt="">
            <img src="./Images/bogota.jpg" alt="">
            <img src="./Images/bucaramanga.jpg" alt="">
            <img src="./Images/neiva.jpg" alt="">
        </div>
    </section>

    <aside>
        <div class="div_crud">
            <h4>¿Ya tienes una reserva?</h4>
            <input placeholder="ID Reserva" class="search2" type="search">
            <button class="botone"><a href="./ResConsultar.html">Consultar</a></button>
            <button class="botone"><a href="./ResModificar.html">Modificar</a></button>
        </div>
    </aside>

    <footer>
        <div class="logos">
            <img src="./Images/facebook.png" alt="" srcset="">
            <img src="./Images/whatsapp.png" alt="" srcset="">
            <img src="./Images/linkedin.png" alt="" srcset="">
            <img src="./Images/twitter.png" alt="" srcset="">
            <img src="./Images/youtube.png" alt="" srcset="">
            <img src="./Images/instagram.png" alt="" srcset="">
          </div>
          <p>@TechInn on socials</p>
      </footer>
