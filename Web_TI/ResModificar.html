<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/StyleResModificar.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Modificar Reserva</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="bx bx-menu"></i>
        </label>
        <label class="logo">TECH INN</label>
        <ul>
            <li><a href="./UsuRegistrar.html" class="active">Registrar</a></li>
            <li><a href="./Reservas.html">Reservas</a></li>
            <li><a href="./Servicios.html">Servicios</a></li>
            <li><a href="./Informacion.html">Informacion</a></li>
        </ul>
    </nav>

    <header></header>

    <section>
        <div class="div_consulta">
            <center><h1>¡Modifica tu Reserva!</h1></center>
            <p>Modificar Nombres</p>
            <input class="entradas" type="text" name="nombre">
            <p>Modificar Apellidos</p>
            <input class="entradas" type="text" name="apellidos">
            <p>Modificar cantidad de personas</p>
            <select name="menu" class="entradas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>+</option>
              </select>
            <p>Modificar Habitación</p>
            <select name="menu" class="entradas">
                <option>Sencilla</option>
                <option>Doble</option>
                <option>Triple</option>
                <option>Quad</option>
                <option>Queen</option>
                <option>King</option>
            </select>
            <p>Modificar Destino</p>
            <input class="entradas" type="text">
            <p>Modificar Fechas</p>
            <div class="div_entradas">
                <input class="fecha" type="date">
                <input class="fecha" type="date">
                <p>Confirma las modificaciones</p>
                <input class="check" type="checkbox">
                <input class="enviar" type="button" value="Enviar">
            </div>
            <a class="volver" href="./Reservas.html">Volver</a>
        </div>
    </section>

    <footer>
        <div class="logos">
            <img src="./Images/facebook.png" alt="" srcset="">
            <img src="./Images/whatsapp.png" alt="" srcset="">
            <img src="./Images/linkedin.png" alt="" srcset="">
            <img src="./Images/twitter.png" alt="" srcset="">
            <img src="./Images/youtube.png" alt="" srcset="">
            <img src="./Images/instagram.png" alt="" srcset="">
          </div>
          <p>@TechInn on socials</p>
      </footer>
</body>
</html>
