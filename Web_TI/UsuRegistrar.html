<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/StyleUsuRegistrar.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/124384bafd.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->
    <title>REGISTRAR TECH INN</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="bx bx-menu"></i>
        </label>
        <label class="logo">TECH INN</label>
        <ul>
            <li><a href="./UsuLogin.html" class="active">Iniciar sesion</a></li>
            <li><a href="./Main2.html">Home</a></li>
            <li><a href="./Informacion.html">Informacion</a></li>
        </ul>
    </nav>

    <section>
        <form class="formulario">
        
            <h1>REGISTRAR</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fa-solid fa-user-large icon"></i>
                <!-- <i class="fa-solid fa-person"></i> -->
                <input type="text" placeholder="Nombres">
                
                </div>
                
                <div class="input-contenedor">
                    <i class="fa-solid fa-user-large icon"></i>
                <input type="text" placeholder="Apellidos">
                
                </div>
                
                <div class="input-contenedor">
                    <i class="fa-solid fa-address-card icon"></i>
                <input type="password" placeholder="Documento">
                
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-mobile icon"></i>
                <input type="password" placeholder="Telefono">
                    
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">
                    
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-venus-mars icon"></i>
                <input type="text" placeholder="Genero">
                        
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-quote-left icon"></i>
                <input type="text" placeholder="Tipo Usuario">
                        
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                <input type="text" placeholder="Contraseña">
                        
                </div>

                <!-- <input type="submit" value="Registrate" class="button"> -->
                <div class="button"><center><a class="link" href="#">Registrate</a></center></div>

                <br><p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p><br>
                <p>¿Ya tienes una cuenta? <a class="link" href="./UsuLogin.html">Iniciar Sesion</a></p>
            </div>
        </form>
    </section>
    <footer>
        <div class="logos">
            <img src="./Images/facebook.png" alt="" srcset="">
            <img src="./Images/whatsapp.png" alt="" srcset="">
            <img src="./Images/linkedin.png" alt="" srcset="">
            <img src="./Images/twitter.png" alt="" srcset="">
            <img src="./Images/youtube.png" alt="" srcset="">
            <img src="./Images/instagram.png" alt="" srcset="">
        </div>
        <p>@TechInn on socials</p>
    </footer>
